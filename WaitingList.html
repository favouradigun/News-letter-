<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteNote - Join the Waiting List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7675e;
            color: #fff;
            overflow-x: hidden;
        }

        .background-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            animation: backgroundMove 60s linear infinite;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100"><text x="50%" y="50%" font-size="80" fill="white" text-anchor="middle" dy=".3em">LN</text></svg>');
            background-repeat: repeat;
            background-size: 200px 100px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #fff;
            color: #e7675e;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e7675e;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .success-message {
            color: #fff;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-logos"></div>
    <div class="container">
     
        <h1>Lite Note</h1>
        <p> Lite Note! We're crafting powerful features to boost your creativity and amplify your voice  be among the first to experience the future of online publishing!</p>
        <div class="form-group">
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        <button onclick="joinWaitingList()">Join the Waiting List</button>
        <p class="success-message" id="successMessage">Thanks for joining! We'll keep you updated.</p>
    </div>

    <script>
        function joinWaitingList() {
            const email = document.getElementById('email').value;
            if (validateEmail(email)) {
                // Here you would typically send the email to your server
                console.log("Email submitted:", email);
                document.getElementById('email').value = '';
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            } else {
                alert("Please enter a valid email address.");
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
